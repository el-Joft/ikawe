{% extends 'useraccount/base.html' %} {% load staticfiles %} {% block title %} {% endblock title %} {% block inner_content %}

<div class="container">
    <div class="row">
        <form class="form-horizontal" action="{% url 'useraccount:register' %}" method="post">



            <div class="form-group col-md-4 " style="margin-top :70px; width: 40%;">


                {% if messages %} {% for msg in messages %}


                <p>{{msg}}</p>



                {% endfor %} {% endif %} {% csrf_token %} {{reg_form.as_p}} {{reg_form.errors}}
                <input class="btn btn-primary" type="submit" name="submit" value="submit">
            </div>
        </form>
    </div>
</div>


{% endblock inner_content %}
